<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <script src="/js/jQuery.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>
<body>
<div style="display: flex;justify-content: center;margin-top: 10px;">
    <h2>用户注册</h2>
</div>
<div style="margin-top: 50px;margin-right: 200px">
<!--    <form class="form-horizontal" action="/user/regist" method="post" id="registForm">-->
    <form class="form-horizontal" id="registForm">
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="lemai" class="form-control" id="inputName" name="name" placeholder="Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputTele" class="col-sm-2 control-label">Telephone</label>
            <div class="col-sm-10">
                <input type="lemai" class="form-control" id="inputTele" name="tele" placeholder="Telephone">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
<!--                <button type="submit" class="btn btn-default">Regist</button>-->
                <button onclick="SubmitForm()" type="button">Regist</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>

<script>
    function SubmitForm(){
        var name = $('#inputName').val()
        var tele = $('#inputTele').val()
        var pass = $('#inputPassword').val()

        $.ajax({
            type:"POST",
            url:"/user/regist",
            data:JSON.stringify({"name":name,"tele":tele,"pass":pass}),
            dataType:"json",
            contentType:'application/json;charset=utf-8',
            error : function (jqXHR,textStatus,errorThrown){
                alert(jqXHR.responseText);
            },
            success:function (data){
                if (data.data.code === 100){
                    window.location.replace("/login");
                }
            }
        })
    }
</script>
